<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - Quiblo</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Comic+Neue:wght@400;700&display=swap');

    body {
      font-family: sans-serif;
      background: #f9f7fb;
      padding: 20px;
      color: #333;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 40px;
    }

    .logo {
      display: flex;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    /* Updated with the rotating cube from first HTML */
    .logo-cube {
      width: 32px;
      height: 32px;
      margin-right: 12px;
      transform-style: preserve-3d;
      animation: spin 5s linear infinite;
      position: relative;
      transform-origin: center center;
    }

    .logo-cube div {
      position: absolute;
      width: 32px;
      height: 32px;
      background: #6aa5a0; /* brand color */
      border: 2px solid #4a7a76;
      border-radius: 6px;
      box-sizing: border-box;
    }

    /* 6 faces of the cube */
    .face-front  { transform: translateZ(16px); }
    .face-back   { transform: rotateY(180deg) translateZ(16px); }
    .face-right  { transform: rotateY(90deg) translateZ(16px); }
    .face-left   { transform: rotateY(-90deg) translateZ(16px); }
    .face-top    { transform: rotateX(90deg) translateZ(16px); }
    .face-bottom { transform: rotateX(-90deg) translateZ(16px); }

    @keyframes spin {
      from {
        transform: rotateX(0deg) rotateY(0deg);
      }
      to {
        transform: rotateX(360deg) rotateY(360deg);
      }
    }

    .nav-links a {
      margin-left: 20px;
      text-decoration: none;
      color: #6aa5a0;
      font-weight: bold;
      font-size: 15px;
      transition: color 0.3s ease;
      user-select: none;
    }

    .nav-links a:hover {
      color: #3a5a52;
    }

    h2 {
      font-size: 32px;
      margin-bottom: 16px;
      font-weight: 700;
      color: #4b7c74;
      position: relative;
      padding-left: 48px;
    }

    h2::before {
      content: "üí¨";
      position: absolute;
      left: 0;
      top: 0;
      font-size: 32px;
      animation: bounce 2s infinite ease-in-out;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    .form-wrapper {
      border: 3px dashed #6aa5a0;
      border-radius: 20px;
      padding: 30px 28px;
      max-width: 480px;
      margin: 0 auto 40px auto;
      background: #ffffff;
      box-shadow: 0 4px 12px rgba(106, 165, 160, 0.1);
      position: relative;
      overflow: visible;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .input-group {
      position: relative;
    }
    .input-group input,
    .input-group textarea {
      padding-left: 38px;
      font-size: 16px;
      font-family: 'Comic Neue', cursive;
      border: 2px solid #c1e1dd;
      border-radius: 12px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      color: #2f4f4f;
      background: #fefefe;
    }

    .input-group input:focus,
    .input-group textarea:focus {
      outline: none;
      border-color: #4b7c74;
      box-shadow: 0 0 10px #a4d4ce;
      background: #f0faf9;
    }

    .input-group textarea {
      min-height: 120px;
      resize: vertical;
    }

    .input-group .icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 20px;
      pointer-events: none;
      user-select: none;
    }

    button {
      background-color: #4b7c74;
      border: none;
      color: white;
      font-weight: 700;
      padding: 14px 0;
      border-radius: 20px;
      font-size: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      box-shadow: 0 6px 15px rgba(75, 124, 116, 0.6);
      transition: background-color 0.3s ease, transform 0.15s ease;
      user-select: none;
      position: relative;
      overflow: visible;
    }

    button:hover {
      background-color: #39705f;
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(57, 112, 95, 0.8);
    }

    .plane {
      display: inline-block;
      font-size: 24px;
      animation: fly 1.5s infinite ease-in-out;
      transform-origin: center bottom;
      user-select: none;
    }

    @keyframes fly {
      0%, 100% { transform: translateX(0) rotate(0deg); }
      50% { transform: translateX(8px) rotate(20deg); }
    }

    .footer {
      text-align: center;
      padding: 20px 10px;
      font-size: 14px;
      color: #888;
      border-top: 1px solid #ddd;
      margin-top: auto;
      user-select: none;
      background: #f9f7fb;
      font-weight: 600;
    }

    .footer a {
      margin: 0 12px;
      text-decoration: none;
      color: #888;
      font-weight: 700;
      transition: color 0.3s ease;
    }

    .footer a:hover {
      color: #555;
    }

    @media (max-width: 520px) {
      .form-wrapper {
        padding: 24px 20px;
      }

      h2 {
        font-size: 26px;
        padding-left: 40px;
      }
    }
  </style>
</head>
<body>

  <div class="nav">
    <div class="logo">
      <div class="logo-cube">
        <div class="face-front"></div>
        <div class="face-back"></div>
        <div class="face-right"></div>
        <div class="face-left"></div>
        <div class="face-top"></div>
        <div class="face-bottom"></div>
      </div>
      Quiblo
    </div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="Micro-apps.html">All Apps</a>
    </div>
  </div>

  <h2>Contact Quiblo</h2>

  <div class="form-wrapper">
    <form>
      <div class="input-group">
        <span class="icon">üôã‚Äç‚ôÇÔ∏è</span>
        <input type="text" name="name" placeholder="Your name" required />
      </div>
      <div class="input-group">
        <span class="icon">üìß</span>
        <input type="email" name="email" placeholder="Your email" required />
      </div>
      <div class="input-group">
        <span class="icon">‚úçÔ∏è</span>
        <textarea name="message" placeholder="Your message" required></textarea>
      </div>
      <button type="submit">
        Send <span class="plane">üõ©Ô∏è</span>
      </button>
    </form>
  </div>

  <div class="footer">
    ¬© 2025 Quiblo &nbsp;|&nbsp;
    <a href="https://www.tiktok.com/@tapcube" target="_blank" rel="noopener noreferrer">TikTok</a>
    <a href="https://www.youtube.com/@tapcube" target="_blank" rel="noopener noreferrer">YouTube</a>
  </div>

</body>
</html>
